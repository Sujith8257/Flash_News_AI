<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flash News AI Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Newsreader"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Newsreader', serif;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="w-full">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<div class="flex items-center gap-2">
<a href="feed.html"><img src="logo1.png" alt="Flash News AI logo" class="h-10 w-10 object-contain"/></a>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Flash News AI</h1>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="landing page.html">Home</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="landing page.html#about">About</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="landing page.html#contact">Contact</a>
</nav>
<div class="flex items-center gap-4">
<a href="signup.html" class="px-4 py-2 text-sm font-bold bg-primary/10 dark:bg-primary/20 text-primary rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
              Sign Up
            </a>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center">
<div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-900/20 rounded-xl shadow-2xl shadow-gray-200 dark:shadow-black/20">
<div class="text-center">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h2>
<p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Log in to your account</p>
</div>
<form class="space-y-6" action="feed.html">
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email or Username</label>
<input class="mt-1 block w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="email" placeholder="you@example.com" type="text"/>
</div>
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<input class="mt-1 block w-full px-4 py-3 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary" id="password" placeholder="••••••••" type="password"/>
</div>
<div class="flex items-center justify-end">
<a class="text-sm text-primary hover:underline" href="landing page.html#forgot">Forgot password?</a>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                Log In
              </button>
</div>
</form>
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account? <a class="font-medium text-primary hover:underline" href="signup.html">Sign up</a>
</p>
</div>
</main>
</div>

</body></html>
